<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="shortcut icon" href="/image/nficon2016.ico" type="image/x-icon">

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>

        <a href="#">Início</a>

        <a href="#">Filmes</a>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">
          Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Whashington. Não perca esse drama vencedor do Emmy e do Globo de Ouro.</br>
          Assista agora todas as temporadas de House of Cards.
        </p>
        <div class="botoes">
           <button role="button" class="botao">
        <i class="fas fa-play"></i>
        ASSISTIR AGORA
      </button>
      <button role="button" class="botao">
        <i class="fas fa-info"></i>
        MAIS INFORMAÇÕES
      </button>
        </div>
      </div>
     
    </div>
