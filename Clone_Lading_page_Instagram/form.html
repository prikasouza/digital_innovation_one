<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/style_form.css">
  <link rel="shortcut icon" href="/image/icon.png" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/image/celular_duplo.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/image/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
        <div class="form-data">
          <form class="form"action="">
            <input type="text" placeholder="Telefone,nome de usuário ou e-mail">
             <input type="text" placeholder="Senha">
             <a href="#" class="instagram-login">Entrar</a>
             <span class="separator">Ou</span>
             <a href="#" class="facebook-login">
               <img src="/image/facebook-logo.png" alt="facebook logo" class="facebook-img"> Entra com Facebook
             </a>
             <a class="password-reset" href="#">Esqueci minha senha</a>
          </form>
        </div>
        
      </div>
      <div class="group">
        <p class="not-account">Não tem uma conta?</p>
        <p class="not-account">
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

   
</body>
</html>
